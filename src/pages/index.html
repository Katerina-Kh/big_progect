<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница пользователя</title>
    <link rel="stylesheet" href="css/bundle.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <nav class="menu">
        <div class="menu__wrapper">
          <div class="menu__top">
            <a class="menu__logo" href="index.html">
              <img class="menu__img" src="img/logo.svg" alt="F" />
            </a>
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#"
                  ><img class="menu__icon" src="img/icon/home.svg" alt="Home"
                /></a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#"
                  ><img
                    class="menu__icon"
                    src="img/icon/lessons.svg"
                    alt="Lessons"
                /></a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#"
                  ><img
                    class="menu__icon"
                    src="img/icon/account.svg"
                    alt="Account"
                /></a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#"
                  ><img
                    class="menu__icon"
                    src="img/icon/message.svg"
                    alt="Message"
                /></a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#"
                  ><img
                    class="menu__icon"
                    src="img/icon/settings.svg"
                    alt="Settings"
                /></a>
              </li>
            </ul>
          </div>
          <div class="menu__bottom">
            <a class="menu__link" href="#"
              ><img class="menu__icon" src="img/icon/exit.svg" alt="Exit"
            /></a>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="container__user">
          <div class="user__hello">
            <div class="user__hello-text">
              <h1 class="user__hello-title">Привет, username!</h1>
              <p class="user__hello-desc">Рад, что ты снова зашел</p>
            </div>
            <img class="user__hello-img" src="img/user-img.png" alt="User" />
          </div>
          <div class="user__course">
            <div class="course__info">
              <img class="course__img" src="img/Spanish.svg" alt="" />
              <div class="course-desc">
                <p class="course__neme">Испанский язык</p>
                <p class="author">Автор: Alejandro Velazquez</p>
              </div>
            </div>
            <div class="course__progress">
              <img class="progress-img" src="img/progress.svg" alt="" />
            </div>
            <div class="course__button">
              <button class="button button--accent">Продолжить</button>
            </div>
          </div>
          <div class="course">bb</div>
        </div>

        <div class="container__info">
          <div class="info__top">
            <img class="info__search" src="img/search.svg" alt="search" />
            <input
              class="info__input"
              type="text"
              placeholder="Введи название курса"
            />
            <img class="info__user-foto" src="img/user-foto.jpg" alt="Foto" />
            <img class="info__arrow" src="img/arrow.svg" alt="Select" />
          </div>
          <div class="info__amount-course">
            <div class="info__amount-wrap">
              <div class="amount__number">11</div>
              <p class="amount__desc">Завершено курсов</p>
            </div>
            <div class="info__amount-wrap">
              <div class="amount__number">4</div>
              <p class="amount__desc">Активных курсов</p>
            </div>
          </div>
          <div class="info__statistics">
            <h2 class="info-title">Ваша статистика</h2>
            <h3 class="info-desc">Ваша статистка за неделю</h3>
            <img
              class="info__statistics-chart"
              src="img/chart.svg"
              alt="chart"
            />
          </div>
          <div class="info__more-course">
            <div class="info__more-left">
              <h2 class="info-title">Еще больше курсов</h2>
              <p class="info-desc">Открой доступ ко всей базе курсов за  $ 9,99 / месяц</p>
              <button class="info__more-button button button--accent">Подписка</button>
            </div>
            <img class="info__more-img" src="img/more-course.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
